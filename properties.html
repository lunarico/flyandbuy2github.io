<!DOCTYPE html>
<html lang="es">

<head>
  <!--META TAGS-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" data-section="meta" data-value="description-prop"
        content="Explora nuestras exclusivas propiedades en USA, Uruguay y Argentina. Fly and Buy te ofrece una 
                selección única de opciones para inversión y vivienda. Asesoramiento personalizado y centralización 
                de servicios en un solo canal">
  <meta name="keywords" data-section="meta" data-value="keywords-pro" 
        content="PROPIEDADES EN VENTA, INVERSIONES INOBILIARIAS, FLY AND BUY, ESTADOS UNIDOS, URUGUAY, ARGENTINA,
                ASESORAMIENTO PERSONALIZADO, COMPRA DE PROPIEDADES, REAL ESTATE">

  <!--TITULO-->
  <link rel="icon" type="image/x-icon" href="./assets/img/logoHeader.png" />
  <title>Fly and Buy</title>

  <!-- ESTILO -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link href="./css/style.css" rel="stylesheet">

  <!-- ÍCONOS -->
  <script src="https://kit.fontawesome.com/6b9569e6d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- ANIMACIONES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <a href="https://api.whatsapp.com/send?phone=+5491158383494&text=Hola!%20Quisiera%20obtener%20m%C3%A1s%20informaci%C3%B3n%20sobre" class="whatsapp" target="_blank"> 
    <i class="fa fa-whatsapp whatsapp-icon" alt="Logo Whats App"></i>
  </a>

  <header id="header-prop" class="fixed-top">
    <div class="d-flex align-items-center justify-content-between">
      <div class="logo">
        <a href="./index.html#aboutUs">
          <img src="./assets/img/logo.png" alt="Logo Fly and Buy" class="sk-chase-dot">
        </a>
        <span>
          <h1 class="title">Fly and buy</h1>
          <p class="title">Travel and real state advisor</p>
        </span>
      </div>
      <nav id="navbar" class="navbar nav-prop">
        <i class="fa-solid fa-bars navbar-toggle" id="toggle"></i>
        <ul class="nav-menu d-lg-flex align-items-center justify-content-between">
          <li><a href="./index.html#aboutUs" class="nav-link" data-section="nav" data-value="link1" data-translate="link1"">
              Sobre Nosotros
            </a>
          </li>
          <li><a href="./index.html#whatWeDo" class="nav-link" data-section="nav" data-value="link2" data-translate="nav_whatWeDo">
              Qué Hacemos</a>
          </li>
          <li id="contacto">
            <a href="./index.html#contact" class="nav-link" data-section="nav" data-value="link4" data-translate="nav_contact">
              Contacto</a>
          </li>
        </ul>
      </nav>
      <div id="languages">
        <button data-language="es" class="button-language button-active">
          <img src="./assets/img/languages/spain.png" alt="spanish" class="language-icon" alt="Español">
        </button>
        <button data-language="en" class="button-language">
          <img src="./assets/img/languages/england.png" alt="english" class="language-icon" alt="English">
        </button>
      </div>
    </div>
  </header>

  <main id="main-prop">
    <div class="flags-container">
      <a id="usa-flag" class="flag" data-filter="usa" href="?country=usa">
        <div class="flag-style" style="background-image: url(./assets/img/banderas/usa.png)"></div>
      </a>
      <a id="uru-flag" class="flag" data-filter="uru" href="?country=uru">
        <div class="flag-style" style="background-image: url(./assets/img/banderas/uruguay.png)"></div>
      </a>
      <a id="arg-flag" class="flag" data-filter="arg" href="?country=arg">
        <div class="flag-style" style="background-image: url(./assets/img/banderas/argentina.png)"></div>
      </a>
    </div>
    <div id="prop-container">
      <div id="contenidoProp" class="properties-container"></div>
      <div id="property-details-container"></div>
      <div class="miniature-images-container"></div>
      <div class="property-description"></div>
    </div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/properties.js"></script>
</body>

</html>
