<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META TAGS-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" data-section="meta" data-value="description-prop"
              content="Explora nuestras exclusivas propiedades en USA, Uruguay y Argentina. Fly and Buy te ofrece una 
                      selección única de opciones para inversión y vivienda. Asesoramiento personalizado y centralización 
                      de servicios en un solo canal">
        <meta name="keywords" data-section="meta" data-value="keywords-pro" 
              content="PROPIEDADES EN VENTA, INVERSIONES INOBILIARIAS, FLY AND BUY, ESTADOS UNIDOS, URUGUAY, ARGENTINA,
                      ASESORAMIENTO PERSONALIZADO, COMPRA DE PROPIEDADES, REAL ESTATE">
      
        <!--TITULO-->
        <link rel="icon" type="image/x-icon" href="./assets/img/logoHeader.png" />
        <title>Fly and Buy</title>
      
        <!-- ESTILO -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
      
        <link href="./menu.css" rel="stylesheet">
      
        <!-- ÍCONOS -->
        <script src="https://kit.fontawesome.com/6b9569e6d4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      
        <!-- ANIMACIONES -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      
      </head>
<body>
    <header id="header" class="fixed-top">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <a href="#aboutUs">
              <img src="./assets/img/logo.png" alt="Logo Fly and Buy" class="sk-chase-dot">
            </a>
            <span>
              <h1 class="title">Fly and buy</h1>
              <p class="title">Travel and real state advisor</p>
            </span>
          </div>
          <nav id="navbar" class="navbar">
            <i class="fa-solid fa-bars navbar-toggle" id="toggle"></i>
            <ul class="nav-menu d-lg-flex align-items-center justify-content-between">
              <li><a href="#aboutUs" class="nav-link active" data-section="nav" data-value="link1">
                  Sobre Nosotros
                </a>
              </li>
              <li><a href="#whatWeDo" class="nav-link" data-section="nav" data-value="link2">
                  Qué Hacemos</a>
              </li>
              <li class="dropdown">
                <a href="#properties" class="nav-link dropdown-toggle" data-section="nav" data-value="link3">
                  Propiedades
                </a>
                <ul id="subnav" class="subnav">
                  <li>
                    <a href="./properties.html?country=usa">USA
                      <img src="./assets/img/banderas/usa.png" alt="Bandera USA">
                    </a>
                  </li>
                  <li>
                    <a href="./properties.html?country=uru">Uruguay
                      <img src="./assets/img/banderas/uruguay.png" alt="Bandera Uruguay">
                    </a>
                  </li>
                  <li>
                    <a href="./properties.html?country=arg">Argentina
                      <img src="./assets/img/banderas/argentina.png" alt="Bandera Argentina">
                    </a>
                  </li>
                </ul>
              </li>
              <li id="contacto">
                <a href="#contact" class="nav-link" data-section="nav" data-value="link4">
                  Contacto</a>
              </li>
            </ul>
          </nav>
          <div id="languages">
            <button data-language="es" class="button-language button-active">
              <img src="./assets/img/languages/spain.png" alt="spanish" class="language-icon" alt="Español">
            </button>
            <button data-language="en" class="button-language">
              <img src="./assets/img/languages/england.png" alt="english" class="language-icon" alt="English">
            </button>
          </div>
        </div>
      </header>

        <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/properties.js"></script>
</body>
</html>
